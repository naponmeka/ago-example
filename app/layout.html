<!DOCTYPE html>
<html>
  <head>
    <title>Go To-Do list</title>
  </head>
  <body>
    <h1>{{.PageTitle}}<h1>
      <ul>
          {{range .Todos}}
              {{if .Done}}
                  <li class="done">{{.Title}}</li>
              {{else}}
                  <li>{{.Title}}</li>
              {{end}}
          {{end}}
      </ul>
  </body>
</html>
